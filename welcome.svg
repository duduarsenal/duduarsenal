<svg fill="none" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      .body {
        --color-main: #ff9b71;
        --color-primary: #ff4444;
        --color-secondary: #8a1212;
        --color-background: #0d1117;

        height: 200px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border: 24px solid;
        border-color: var(--color-background);
      }

      .container {
        background: var(--color-background);
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        padding: 1.5rem;
      }

      .container a h4{
        color: whitesmoke;
        font-weight: 400;
        font-size: 14px;
      }
      .dev {
        margin-top: .75rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      ul {
        font-size: 18px;
        color: var(--color-primary);
        font-weight: 700;
      }

      @keyframes border {
        0% { background-position: 0 0; }
        20% { background-position: 100% 0; }
        40% { background-position: 100% 100%; }
        60% { background-position: 0 100%; }
        100% { background-position: 0 0; }
      }
      
    </style>
    <div class='body'>
      <div class='container'>
          <a href="https://github.com/duduarsenal">
            <h4>> Olá, me chamo Eduardo</h4>
            <h4>> Tenho 22 anos, moro no Litoral de São Paulo</h4>
            <h4>> Conhecimentos em Tecnologias Web/Front-end</h4>
            <h4>> Estudando para me tornar um Full-Stack</h4>
          </a>
        <section class='dev'>
          <ul>
            <li>Desenvolvedor Web</li>
          </ul>
        </section>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>
